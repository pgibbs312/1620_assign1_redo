<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "styleSheet" href= "style.css">
    <title>Document</title>
</head>
<body>
    <div class= "container">
        <div class= "content">
            <header class= "header">
                <h1>Notes</h1>
            </header>
            <div class= "sidebar">
                <h2>My Notes</h2>
                <ul class="noteList">
                    <li><button class= "button">Note1</button></li>
                    <li><button class= "button">Note2</button></li>
                    <li><button class= "button">Note3</button></li>
                    <li><button class= "button">Note4</button></li>
                </ul>
            </div>
            <div class= "main">
                <div class= "topBB">
                    <button class= "new_note">New Note</button>
                    <button class= "light_mode">Dark Mode</button>
                </div>
                <div class= "note">
                    <div class= "text_box">
                        <textarea class= "main-text" rows= "20"></textarea>
                    </div>
                    <div class= "bottom_buttons">
                        <button class= "save_button">Save</button>
                        <button class= "cancel_button">Cancel</button>
                    </div>
                </div>
            </div>
            <footer class= "footer">
                <div class= "contact">
                    <h3>Reach me @</h3>
                </div>
                <div class= "icons">
                </div>
            </footer>
        </div>
    </div>
</body>
<script src= "apps.js"></script>
</html>
